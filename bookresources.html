<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book a Resource</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e2f;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            animation: fadeIn 0.8s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-container {
            background-color: #2e2e3f;
            padding: 25px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 600px;
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 18px;
            color: #fff;
            font-size: 24px;
        }

        label {
            display: block;
            margin: 10px 0 4px;
            font-weight: 600;
            font-size: 14px;
            color: #ccc;
        }

        input[type="text"],
        input[type="email"],
        input[type="date"],
        input[type="time"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            background-color: #444;
            color: #eee;
            border: 1px solid #666;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            border-color: #5e9eff;
            box-shadow: 0 0 4px #5e9effaa;
            outline: none;
        }

        textarea {
            resize: vertical;
            min-height: 60px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: white;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.4s ease, transform 0.2s ease;
            margin-top: 10px;
        }

        button[type="submit"]:hover {
            background: linear-gradient(to right, #0072ff, #00c6ff);
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Book a Resource</h2>
        <form method="POST">
            <label>Student Name:</label>
            <input type="text" name="student_name" required>

            <label>Email:</label>
            <input type="email" name="email" required>

            <label>Select Resource:</label>
            <select name="resource_id" required>
                <option value="">Select Resources</option>
                <option value="1">Football Ground</option>
                <option value="2">Cricket Ground</option>
                <option value="3">Volleyball Ground</option>
                <option value="4">Basketball Court</option>
                <option value="5">Computer Lab</option>
                <option value="6">Physics Lab</option>
                <option value="7">Chemistry Lab</option>
                <option value="8">Auditorium</option>
                <option value="9">Seminar Hall</option>
                {% for resource in resources %}
                <option value="{{ resource.resource_id }}">{{ resource.resource_name }}</option>
                {% endfor %}
            </select>

            <label>Date:</label>
            <input type="date" name="date" required>

            <label>Start Time:</label>
            <input type="time" name="start_time" required>

            <label>End Time:</label>
            <input type="time" name="end_time" required>

            <label>Reason:</label>
            <textarea name="reason" required></textarea>

            <button type="submit">Submit Booking</button>
        </form>
    </div>
</body>
</html>
